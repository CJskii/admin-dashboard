<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="./assets/style.css">
    <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
</head>
<body>

    <div class="content-wrapper full-size">

        <div class="navbar">
            <div class="metamask"></div>
            <span>...</span>
            <i class="las la-home"></i>
            <span>...</span>
            <i class="las la-envelope-open"></i>
            
            <i class="las la-history"></i>
            <i class="las la-users"></i>
            <i class="las la-cloud-upload-alt"></i>
            <i class="las la-save"></i>
            <i class="las la-address-card"></i>
            <i class="las la-archive"></i>
            <span>...</span>
            <i class="las la-cog"></i>
            <i class="las la-question-circle"></i>
            <i class="las la-user-shield"></i>
        </div>

        <div class="header">
            <div class="header-icons">
                <i class="las la-envelope-open"></i>
                <i class="las la-calendar-plus"></i>
                <i class="las la-comment"></i>
                <i class="las la-check-square"></i>
                <i class="las la-bookmark"></i>
            </div>
            <div class="profile-icons">
                <i class="las la-adjust"></i>
                <i class="las la-search"></i>
                <i class="las la-shopping-cart"></i>
                <i class="las la-bell"></i>
            </div>
            <div class="profile-box">
                    <p>John Doe<span>Admin</span></p>
                <div class="image"></div>
            </div>
        </div>

        <div class="sales">
            <div class="medal">
            </div>
            <p class="congrats">Congratulations John <i class="las la-handshake"></i><br><span>You have won gold medal</span></p>

            <div class="sales-button-wrap">
                <span>$48.9k</span>
                <button>View Sales</button>
            </div>
        </div>

        <div class="statistic">
            <p class="market">Market movers: <strong>24 hours</strong></p>
            <p class="last-updated">Last updated:<br> 60 seconds ago</p>
            <div class="intervals">
                <button>15m</button>
                <button>30m</button>
                <button>1h</button>
                <button>4h</button>
                <button>1d</button>
                <button>7d</button>
            </div>
            <div class="btc"></div>
            <div class="eth"></div>
            <div class="doge"></div>
            <div class="bnb"></div>
            <div class="btc-price">
                <strong>BTC: 21,444$</strong>
                <p>+591.54$</p>
                <p>+2,55%</p>
            </div>
            <div class="eth-price">
                <strong>ETH: 1,766$</strong>
                <p>+180.22$</p>
                <p>+11,41%</p>
            </div>
            <div class="doge-price">
                <strong>0.09$</strong>
                <p>-0,01$</p>
                <p>-10,11%</p>
            </div>
            <div class="bnb-price">
                <strong>291,55$</strong>
                <p>+25,95$</p>
                <p>+8,73%</p>
            </div>
        </div>

        <div class="balance">
            Chart
            <div class="chart">
                <script defer src="https://www.livecoinwatch.com/static/lcw-widget.js"></script> 
                <div class="livecoinwatch-widget-1" lcw-coin="BTC" lcw-base="USD" lcw-secondary="BTC" lcw-period="d" lcw-color-tx="#ffffff" lcw-color-pr="#58c7c5" lcw-color-bg="#1f2434" lcw-border-w="1" ></div>
            </div>
        </div>

        <div class="earnings">
            Earnings
        </div>
        <div class="ravenue">
            <span>Balance History</span>
            <div class="line1"></div>
            <div class="line2"></div>
            <div class="line3"></div>
            <div class="line4"></div>
            <div class="line5"></div>
            <div class="line6"></div>
            <div class="line7"></div>
            <div class="line8"></div>
            <div class="xaxis"></div>
            <div class="yaxis"></div>
            <div class="wallet-chart"></div>
        </div>
        <div class="data">
            Data        
        </div>
        <div class="news">

        </div>
    </div>

    <script src="./assets/script.js"></script>
</body>
</html>
