<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="./assets/dashboard-style.css">
    <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
</head>
<body>
    <div class="content-wrapper full-height">
       
        <div class="navbar full-height">
            <div class="logo-container">
                <i class="las la-th-large"></i>
                <div class="logo">DASHBOARD</div>
            </div>
            <div class="navi-links">
                <div class="button-box">
                    <i class="las la-home"></i>
                    <button>Home</button>
                </div>
                <div class="button-box">
                    <i class="las la-address-card"></i>
                    <button>Profile</button>
                </div>
                <div class="button-box">
                    <i class="las la-envelope-open"></i>
                    <button>Messages</button>
                </div>
                <div class="button-box">
                    <i class="las la-history"></i>
                    <button>History</button>
                </div>
                <div class="button-box">
                    <i class="las la-tasks"></i>
                    <button>Tasks</button>
                </div>
                <div class="button-box">
                    <i class="las la-users"></i>
                    <button>Communities</button>
                </div>
                <div class="button-box">
                    <i class="las la-cog"></i>
                    <button>Settings</button></div>
                <div class="button-box">
                    <i class="las la-question-circle"></i>
                    <button>Support</button></div>
                <div class="button-box">
                    <i class="las la-user-shield"></i>
                    <button>Privacy</button>
                </div>
            </div>
        </div>

        <div class="main-section full-height">

            <div class="header">
                
                <div class="header-box">
                    <div class="header-icons">
                        <i class="las la-envelope-open"></i>
                        <i class="las la-calendar-plus"></i>
                        <i class="las la-check-square"></i>
                        <i class="las la-bookmark"></i>
                    </div>
                    <div class="welcome-container">
                        <p>Hi there, <span>John Doe (@doejohn)</span></p>
                    </div>
                    <div class="profile-container">
                        <i class="las la-adjust"></i>
                        <i class="las la-search"></i>
                        <i class="las la-shopping-cart"></i>
                        <i class="las la-bell"></i>
                        <div class="profile-box">
                            <div class="admin">
                                <p class="username">John Doe</p>
                                <p>Admin</p>
                            </div>
                            <div class="image"></div>
                        </div>
                    </div>
                </div>

            </div>

            <div class="section">

            </div>
        </div>

        

    </div>
</body>
</html>
